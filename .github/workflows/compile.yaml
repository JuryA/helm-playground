name: Compile WASM

on:
  push:
    branches:
      - master

jobs:
  wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.15'
      - run: go version
      - run: make build
      - run: |
          rm .gitignore
          git checkout site
          git add dist/*
          git commit -m "[GitHub action] WASM module"
          git push origin site
